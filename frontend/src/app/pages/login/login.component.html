<div class="text-center">
    <img style="width: 8%; margin: 1%" src="../../../assets/login.png" alt="No Image" />
    <h1 style="font-family: cursive">Login Here</h1>
    <form (ngSubmit)="onLogin()">
        <mat-form-field class="form-input" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput required [(ngModel)]="loginUser.username" name="username" placeholder="Username" />
        </mat-form-field><br>

        <mat-form-field class="form-input" appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput required [(ngModel)]="loginUser.password" name="password"
                [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field><br>

        <button type="submit" mat-raised-button color="primary">Login</button>
        <button type="reset" style="margin: 2%;" mat-raised-button color="accent">Reset</button>
    </form>
</div>
