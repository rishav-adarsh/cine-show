<div class="shadow p-4 bg-white rounded border border-dark-subtle" style="margin-left: 7%;">
    <img [src]="movieData.poster" class="img-thumbnail" />
    <h4 class="fs-6 my-2">{{ movieData.movieName }}</h4>
    Duration : {{ movieData.duration }} mins
    <br />
    Rating : {{ movieData.rating }} / 10
    <br />
    <button type="button" class="btn btn-primary" (click)="bookingNavigation()" style="margin: 2%; width: 90%">
        Book Tickets
    </button>
</div>
